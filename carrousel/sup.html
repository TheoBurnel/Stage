<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrousel avec Données JSON</title>
    <style>
        /* Styles pour le carrousel */
        .carousel {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        .carousel-content {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            flex: 0 0 100%;
            padding: 20px;
            text-align: center;
        }
        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }
        .carousel-prev,
        .carousel-next {
            cursor: pointer;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="carousel">
    <div class="carousel-content" id="carouselContent">
        <!-- Le contenu du carrousel sera ajouté ici dynamiquement -->
    </div>
    <div class="carousel-controls">
        <div class="carousel-prev" onclick="prevSlide()">&#10094;</div>
        <div class="carousel-next" onclick="nextSlide()">&#10095;</div>
    </div>
</div>

<script src="js/donnes.js"></script>
<script>
    // JavaScript pour construire le carrousel avec les données JSON
    const carouselContent = document.getElementById('carouselContent');
    const features = geojson_RAMA.features;
    let slideIndex = 0;

    // Construire les diapositives du carrousel
    features.forEach((feature, index) => {
        const identifiant = feature.properties.Identifiant;
        const parent = feature.properties.Parent;
        const slide = document.createElement('div');
        slide.className = 'slide';
        slide.innerHTML = `
            <h3>${parent}</h3>
            <p>${identifiant}</p>
        `;
        carouselContent.appendChild(slide);
    });

    function showSlide(index) {
        const slides = document.querySelectorAll('.slide');
        if (index < 0) {
            slideIndex = slides.length - 1;
        } else if (index >= slides.length) {
            slideIndex = 0;
        }
        const offset = -slideIndex * 100;
        carouselContent.style.transform = `translateX(${offset}%)`;
    }

    function prevSlide() {
        slideIndex--;
        showSlide(slideIndex);
    }

    function nextSlide() {
        slideIndex++;
        showSlide(slideIndex);
    }
</script>

</body>
</html>
